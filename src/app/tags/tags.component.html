<div class="container">

    <div class="row" >
        
    
        <div class="col-md-12 mt-3" align="right">
            <button class="btn btn-success" (click)="hideForm =!hideForm" ><i class="fa fa-plus"></i></button>
        </div>
    </div>

    <div class="row" *ngIf="hideForm ">
        <div class="col-md-4 mt-5 mx-auto">
            <div class="form-group">
                <label for="tag" class="form-label">tagName</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="Enter tag" [(ngModel)]="tag.tagName">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success m-2 " (click)=" addTags()" *ngIf="!editTag" ><i class="fa fa-send m-2"></i>Submit</button>
                    <button class="btn btn-outline-warning m-2 " (click)=" updateTag()"*ngIf="editTag" ><i class="fa fa-pencil m-2"></i>Update</button>
                </div>
            </div>
            
        </div>
    </div>
<div class="row" *ngIf="!hideForm">
    <div class="col-md-6 mx-auto">
        <h1 class="mt-3">List of Tags</h1>
        <div class="table-responsive mt-3">
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Tag Name </th>
                        <th scope="col" colspan="2"> #Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tag of tags">
                        <td scope="row" >{{tag.id}}</td>
                        <td>{{tag.tagName}}</td>
                        <td >
                            <button class="btn btn-warning m-2" (click)="editTags(tag)"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger" (click)="removeTag(tag.id)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
        
    </div>
    </div>
</div>
