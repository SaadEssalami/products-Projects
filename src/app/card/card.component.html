<div class="card mt-3" >
    <div class="card-body">
        <img class="img" [src]="myProduct!.imageUrl" alt="" >
        <h4 class="card-title">{{ myProduct!.productName }}</h4>
        <p class="card-text">{{ myProduct!.category!.categoryName}}</p>
        <p class="card-text">{{ myProduct!.tag!.tagName}}</p>
        <p class="card-text">{{ myProduct!.price}}</p>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger my-2"  (click)="eventRemove(id)"><i class="fa fa-trash mx-1"></i>Delete</button>
    </div>
</div>
